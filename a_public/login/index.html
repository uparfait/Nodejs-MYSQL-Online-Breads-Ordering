<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login2.css">
    <link rel="shortcut icon" href="/app/beam-letter-b.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="head"><img src="/app/beam-letter-b.png" alt="" srcset=""></div>
    <div class="container">
        <form action="/customer/login" method="post">
            <input type="number" name="number" placeholder="your telephone" id="input"><br><br>
            <input type="password" name="password" placeholder="password" id="input"><br><br><br>
            <button id="button">LOGIN</button><br><br><br><br>
            <ul>
                <li style="font-size: small;">Don't have an account?<a href="/customer/signup" id="sign"> Sign up</a></li>
            </ul>
        </form>
    </div>
</body>
